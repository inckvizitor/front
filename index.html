<body>
    <div class="container">
        <header>
            <h1>TimeKeeper</h1>
        </header>

        <section id="auth-section">
            <center><button id="auth-btn" class="button primary">Авторизация через Telegram</button></center>
        </section>

        <section id="task-section" style="display: none;">
            <h2>Список задач</h2>
            <form id="task-form" class="task-form">
                <input type="text" id="task-title" placeholder="Название задачи" required>
                <input type="date" id="task-deadline" required>
                <textarea id="task-desc" placeholder="Описание"></textarea>
                <button type="submit" class="button secondary">Добавить задачу</button>
            </form>
            <div id="tasks-view">
                <ul id="task-list" class="task-list"></ul>
            </div>
        </section>
    </div>
    <script src="app.js"></script>

</body>
